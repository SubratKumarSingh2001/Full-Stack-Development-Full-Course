<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <!--Task1: Create an HTML document with a heading that says "Welcome to the course" Instructions: Use the h1 heading tag to display the text.-->
    <h1>Welcome to the Course</h1>

    <!--Task2: Create an HTML paragraph that contains a link to "www.example.com" with the text "Click here to visit."
    Instructions: Use the <p> tag for the paragraph. Use the <a> tag for the link.-->
    <p>Click<a href="https://www.google.com" style="text-decoration: none"> here </a>to visit</p>

    <!--Task3: Create a text element that shows additional information in a tooltip when hovered over.
    Instructions: Use the title attribute to add a tooltip to a text element. Keep value of title attribute as "This is a tooltip text"-->
    <p title="This is a tooltip text">Toot-tip</p>

    <!--Task4: Create a button that displays the text "Submit"
    Instructions: Use the <button> tag to create the button. Make sure the button is used for the form submission.-->
    <form>
        <button type="submit">Submit</button>
    </form>

    <!--Task5: Create an unordered list of three favorite fruits.
    Instructions: Use the <ul> tag to create the list. Use the <li> tag to add each fruit from the below list. Make sure you add the fruits in order.
    ["Apple", "Banana", "Cherry"] -->
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ul>

    <!--Task6 Create a table with two rows and two columns. The first row should contain the headings "Name" and "Age." The second and third row 
    should contain the data "John", "30" and "Harry", "26" respectively.
    Create the HTML structure: Start by creating a basic HTML structure with a table element. Add a thead section with two th elements for the headers 
    "Name" and "Age". Add a tbody section with two tr elements for each row of data, containing td elements with the respective data.-->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>

    <!--Task7 Create a simple form with two input fields: one for "Username" and one for "Password."
    Instructions: Use the <form> tag to create the form. Use the <input> tag for the input fields. Use the label tag for the label for the input fields.
    Make sure you give id attribute with value "username" and "password" for the username and password input tag respectively.
    Give appropriate type attribute to the input tags.-->
    <form>
        <label for="username">username :
            <input type="text" name="username" id="username">
        </label>
        <label for="password">password :
            <input type="password" name="password" id="password">
        </label>
    </form>

    <!--Task8 Create a form with a dropdown menu for selecting a country. Include three options: "India", "Canada", and "UK."
    Instructions: Use the <form> tag to create the form. Use the <select> tag for the dropdown menu and <option> tags for the options.-->
    <form>
        <label for="country">
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>
        </label>
    </form>

    <!--Task9: Display an image with a URL of "https://via.placeholder.com/150" and add the alt text "Placeholder Image"
    Instructions: Use the <img> tag to display the image.Include the alt attribute.-->
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />

    <br>
    <!--Task: Create a hyperlink to "https://www.wikipedia.org" that opens in a new browser tab when clicked.
    Instructions: Use the <a> tag to create the hyperlink. Use the target="_blank" attribute to ensure the link opens in a new tab.-->
    <a href="https://www.wikipedia.org"=" target="_blank" style="text-decoration: none">Clicked</a>

    <!--Task10: Create a simple progress bar with a label that shows 70% completion.
    Instructions: Use the <progress> tag to create the progress bar. Set the value attribute to 70 and the max attribute to 100.-->
    <form>
        <label for="progress">Progress :
            <progress id="progress" value="70" max="100">70%</progress>
        </label>
    </form>

</body>
</html>
