<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Media Learning</h1>
    <!--One way of using the image tag-->
    <img src="images/coding.jpg" width="200px" alt="Coding" />

    <!--We can use the figure tag for better way of using the images -->
    <figure>
      <img
        src="images/coding.jpg"
        title="Laptop"
        alt="The head and torso of a dinosaur skeleton;
            it has a large head with long sharp teeth"
        width="400"
        height="341"
      />

      <figcaption>
        A T-Rex on display in the Manchester University Museum.
      </figcaption>
    </figure>

    <!--We can add video to the HTML-->
    <video src="" controls control></video>
  </body>
</html>
